

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYCD Loyalty Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #33697c;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 2rem;
    }
    .logo {
      width: 100%;
      max-width: 240px;
      margin: 2rem auto;
      display: block;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    input {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #fff;
      color: #33697c;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .dashboard, .section {
      display: none;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .menu-item {
      background: #fff;
      color: #33697c;
      padding: 1.5rem;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #2a5260;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    .sidebar a {
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      display: block;
    }
    .sidebar a:hover {
      background-color: #3e7c94;
    }
    .loading-screen {
      display: none;
      padding-top: 5rem;
      font-size: 1.5rem;
    }
    .loading-gif {
      width: 100%;
      max-width: 300px;
      margin-top: 1rem;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

</html>
