<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCirkle Loyalty Program</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }
    .center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background: #0f62fe; color: white; font-size: 16px; cursor: pointer; }
    .hidden { display: none; }
    .fade { opacity: 0; transition: opacity 2s ease-in-out; }
    .fade.show { opacity: 1; }
    .slide { animation: slide 0.5s forwards; }
    @keyframes slide { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader { border: 4px solid #fff; border-top: 4px solid transparent; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
    .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #222; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; transition: 0.3s; }
    .card:hover { background: #333; }
  </style>
</head>
<body>

<div id="start" class="center">
  <h1>Welcome to MyCirkle</h1>
  <button onclick="goTo('signup-step-1')">Sign Up</button>
  <button onclick="goTo('login')">Login</button>
</div>

<div id="signup-step-1" class="center hidden slide">
  <h2>Enter Username</h2>
  <input id="username" type="text" placeholder="Username">
  <button onclick="goTo('signup-step-2')">Continue</button>
</div>
<div id="signup-step-2" class="center hidden slide">
  <h2>Enter Email</h2>
  <input id="email" type="email" placeholder="Email">
  <button onclick="goTo('signup-step-3')">Continue</button>
</div>
<div id="signup-step-3" class="center hidden slide">
  <h2>Create Password</h2>
  <input id="password" type="password" placeholder="Password">
  <button onclick="startLoadingSequence()">Sign Up</button>
</div>

<div id="loading" class="center hidden">
  <div id="msg1" class="fade">Welcome to MyCirkle</div>
  <div id="msg2" class="fade">We are just setting up your account</div>
  <div id="msg3" class="fade">Thanks for your patience</div>
  <div id="loader" class="fade loader"></div>
</div>

<div id="dashboard" class="hidden">
  <div style="padding: 20px; text-align: center;">
    <h2>MyCirkle Dashboard</h2>
    <button onclick="logout()">Log Out</button>
  </div>
  <div class="dashboard-grid">
    <div class="card" onclick="alert('Rewards Page')">Rewards and Points</div>
    <div class="card" onclick="alert('FAQ Page')">FAQ</div>
    <div class="card" onclick="alert('My Products')">My Products</div>
    <div class="card" onclick="alert('Account Details')">Account Details</div>
    <div class="card" onclick="alert('Loyalty Card')">Loyalty Card</div>
  </div>
</div>

<script>
  function goTo(id) {
    document.querySelectorAll('.center, .hidden').forEach(el => el.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function startLoadingSequence() {
    goTo('loading');
    setTimeout(() => document.getElementById('msg1').classList.add('show'), 500);
    setTimeout(() => document.getElementById('msg1').classList.remove('show'), 3500);
    setTimeout(() => document.getElementById('msg2').classList.add('show'), 4000);
    setTimeout(() => document.getElementById('msg2').classList.remove('show'), 7000);
    setTimeout(() => document.getElementById('msg3').classList.add('show'), 7500);
    setTimeout(() => document.getElementById('msg3').classList.remove('show'), 10500);
    setTimeout(() => document.getElementById('loader').classList.add('show'), 11000);
    setTimeout(() => goTo('dashboard'), 21000);
  }

  function logout() {
    goTo('start');
    alert("Logging Out... See you next time");
  }
</script>

</body>
</html>
