<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYCD Loyalty Program</title>
  <style>
    body {
      margin: 0;
      background-color: #33697c;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    .logo {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }
    button {
      padding: 15px;
      width: 100%;
      background-color: white;
      color: #33697c;
      border: none;
      font-size: 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    .dashboard {
      display: none;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .menu-item {
      background: white;
      color: #33697c;
      padding: 20px;
      border-radius: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="signup-container">
    <img src="https://media.discordapp.net/attachments/1315278404009988107/1363984884766478416/mycirkle.png?ex=6808056a&is=6806b3ea&hm=585c8e928295cee4db1f2557deb2c7573b90aa41ea72e9e3e5660fdd1b26a3fd&=&format=webp&quality=lossless&width=1056&height=594" alt="MYCD Logo" class="logo" />
    <input type="text" id="roblox-username" placeholder="roblox username" />
    <input type="text" id="discord-username" placeholder="discord username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="password" />
    <button onclick="signUp()">Sign Up!</button>
  </div>

  <div class="container dashboard" id="dashboard-container">
    <img src="https://media.discordapp.net/attachments/1315278404009988107/1363984884766478416/mycirkle.png?ex=6808056a&is=6806b3ea&hm=585c8e928295cee4db1f2557deb2c7573b90aa41ea72e9e3e5660fdd1b26a3fd&=&format=webp&quality=lossless&width=1056&height=594
" alt="Avatar" class="profile-img">
    <h2 id="greeting"></h2>
    <h3>WHAT WOULD YOU LIKE TO DO TODAY?</h3>
    <div class="menu-grid">
      <div class="menu-item">Points & Rewards</div>
      <div class="menu-item">Loyalty Card</div>
      <div class="menu-item">My Products</div>
      <div class="menu-item">FAQ</div>
      <div class="menu-item">Account</div>
    </div>
    <div class="footer">Â© Cirkle Development 2024</div>
  </div>

  <script>
    function signUp() {
      const username = document.getElementById('roblox-username').value;
      const discord = document.getElementById('discord-username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (username && discord && email && password) {
        document.getElementById('signup-container').style.display = 'none';
        document.getElementById('dashboard-container').style.display = 'block';
        document.getElementById('greeting').textContent = `Good Evening, ${username}`;
      }
    }
  </script>
</body>
</html>
