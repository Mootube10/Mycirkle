<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCirkle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .slide.active {
      display: flex;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
    }
    .black-screen {
      background-color: black;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
    }
    .fade {
      opacity: 0;
      animation: fadeInOut 3s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: #4caf50;
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
    }
    .faq-content { display: none; margin: 10px 0; }
    .card-face {
      font-size: 18px;
      padding: 20px;
      background: #3498db;
      color: #fff;
      border-radius: 10px;
      margin: 10px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Welcome -->
    <div class="slide active" id="start">
      <h1>Welcome to MyCirkle</h1>
      <button onclick="showSlide('username')">Sign Up</button>
      <button onclick="showSlide('login')">Login</button>
    </div>

    <!-- Sign Up -->
    <div class="slide" id="username">
      <h2>Create Username</h2>
      <input type="text" id="inputUsername" placeholder="Enter username" />
      <button onclick="showSlide('email')">Continue</button>
    </div>

    <div class="slide" id="email">
      <h2>Enter Email</h2>
      <input type="email" id="inputEmail" placeholder="Enter email" />
      <button onclick="showSlide('password')">Continue</button>
    </div>

    <div class="slide" id="password">
      <h2>Create Password</h2>
      <input type="password" id="inputPassword" placeholder="Enter password" />
      <button onclick="startSignup()">Sign Up</button>
    </div>

    <!-- Login -->
    <div class="slide" id="login">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="attemptLogin()">Login</button>
      <button onclick="showSlide('start')">Cancel</button>
    </div>

    <!-- Dashboard -->
    <div class="slide" id="dashboard">
      <h1>MyCirkle Dashboard</h1>
      <div class="dashboard-grid">
        <div class="card" onclick="showSlide('rewards')">üéÅ Rewards & Points</div>
        <div class="card" onclick="showSlide('faq')">‚ùì FAQ</div>
        <div class="card" onclick="showSlide('products')">üì¶ My Products</div>
        <div class="card" onclick="showSlide('account')">üë§ Account Details</div>
        <div class="card" onclick="showSlide('loyaltyCard')">üí≥ Loyalty Card</div>
      </div>
      <button onclick="logOut()">Log Out</button>
    </div>

    <!-- (your other dashboard sections unchanged) -->

  </div>

  <div class="black-screen" id="blackScreen">
    <div id="fadeText" class="fade">Welcome to MyCirkle</div>
    <div id="loader" style="display:none; margin-top:20px;">
      <div style="border: 6px solid #f3f3f3; border-top: 6px solid #4caf50; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
    </div>
  </div>

  <script>
    let userData = {};

    function showSlide(id) {
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function startSignup() {
      userData = {
        username: document.getElementById('inputUsername').value.trim(),
        email: document.getElementById('inputEmail').value.trim(),
        password: document.getElementById('inputPassword').value
      };

      if (!userData.username || !userData.email || !userData.password) {
        alert("Please complete all fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem('myCirkleUsers') || '[]');
      users.push(userData);
      localStorage.setItem('myCirkleUsers', JSON.stringify(users));

      startWelcomeSequence();
    }

    function startWelcomeSequence() {
      document.querySelector('.container').style.display = 'none';
      const blackScreen = document.getElementById('blackScreen');
      const fadeText = document.getElementById('fadeText');
      const loader = document.getElementById('loader');

      blackScreen.style.display = 'flex';

      const messages = [
        "Welcome to MyCirkle",
        "We are just setting up your account",
        "Thank you for your patience"
      ];
      let index = 0;

      function showMessage() {
        fadeText.textContent = messages[index];
        fadeText.classList.remove('fade'); void fadeText.offsetWidth;
        fadeText.classList.add('fade');

        if (index === 2) loader.style.display = 'block';
        index++;
        if (index < messages.length) {
          setTimeout(showMessage, 3000);
        } else {
          setTimeout(() => {
            loader.style.display = 'none';
            blackScreen.style.display = 'none';
            document.querySelector('.container').style.display = 'flex';
            showSlide('dashboard');
          }, 3000);
        }
      }
      showMessage();
    }

    function attemptLogin() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('myCirkleUsers') || '[]');
      const match = users.find(u => u.username === username && u.password === password);

      if (match) {
        userData = match;
        showSlide('dashboard');
      } else {
        alert("Wrong Credentials, please try again or sign up");
      }
    }

    function logOut() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('loader').style.display = 'none';
      document.getElementById('blackScreen').style.display = 'flex';
      document.getElementById('fadeText').textContent = "Logging Out... See you next time";
      setTimeout(() => location.reload(), 3000);
    }
  </script>
</body>
</html>
