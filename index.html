<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCirkle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      overflow: hidden;
      color: #333;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }
    .slide.active {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    button {
      margin: 10px;
      padding: 14px 28px;
      border: none;
      background: #00897b;
      color: #fff;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00695c;
    }
    input {
      padding: 12px;
      font-size: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 260px;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: #26a69a;
      color: white;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .black-screen {
      background-color: #000;
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
    }
    .fade {
      opacity: 0;
      animation: fadeInOut 3s ease-in-out forwards;
    }
    @keyframes fadeInOut {
      0%,100% { opacity: 0; }
      20%,80% { opacity: 1; }
    }
    .card-container {
      perspective: 1000px;
    }
    .loyalty-card {
      width: 320px;
      height: 200px;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .loyalty-card.flip .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card-back {
      background: #004d40;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide active" id="start">
      <h1>Welcome to MyCirkle</h1>
      <button onclick="showSlide('dashboard')">Go to Dashboard</button>
    </div>

    <div class="slide" id="dashboard">
      <h1>Dashboard</h1>
      <div class="dashboard-grid">
        <div class="card" onclick="showSlide('loyaltyCard')">ðŸ’³ Loyalty Card</div>
      </div>
    </div>

    <div class="slide" id="loyaltyCard">
      <h2>Your Loyalty Card</h2>
      <div class="card-container">
        <div class="loyalty-card" onclick="this.classList.toggle('flip')">
          <div class="card-inner">
            <div class="card-front">
              <h3>MyCirkle</h3>
              <p>Member Name</p>
              <p>Points: 250</p>
            </div>
            <div class="card-back">
              <p>Valid Thru: 12/26</p>
              <p>Card No: 1234 5678 9012</p>
              <p>Contact: support@mycirkle.com</p>
            </div>
          </div>
        </div>
      </div>
      <button onclick="showSlide('dashboard')">Back</button>
    </div>
  </div>

  <script>
    function showSlide(id) {
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
